<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <!-- Party floating shapes for animated background -->
    <div class="party-shape party-shape1"></div>
    <div class="party-shape party-shape2"></div>
    <div class="party-shape party-shape3"></div>
    <div class="party-shape party-shape4"></div>
    <div class="party-shape party-shape5"></div>
    <div class="container">
        <h1>Stopwatch</h1>
        <p class="time">
            <span id="minutes">00</span>:<span id="seconds">00</span>:<span id="tens">00</span>
        </p>
        <button id="start">Start</button>
        <button id="stop">Stop</button>
        <button id="reset">Reset</button>
        <button id="lap">Lap</button>

        <ul class="laps" id="lapList"></ul>
    </div>

</body>

</html>
